{% endblock %}

{% block scripts %}

<!-- Games module -->
<script type="module" src="{{ url_for('static', filename='games/games.module.js') }}?v=1"></script>
<script>
  console.log('[games] before mount â†’', window.XeriGames);
  window.XeriGames?.mount('#gx-root', {

  console.log('[games] after mount called');
</script>
{% endblock %}
