<!DOCTYPE html>
<html data-username="{{ data_username }}">
<head>
  <title>Chatroom</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --sidebar: #fff;
      --chat-bg: #fff;
      --input-bg: #fff;
      --popup-bg: #333;
      --popup-text: #fff;
    }
    .dark-mode {
      --bg: #121212;
      --text: #fff;
      --sidebar: #1e1e1e;
      --chat-bg: #1c1c1c;
      --input-bg: #2a2a2a;
      --popup-bg: #444;
      --popup-text: #fff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .container {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "sidebar header"
        "sidebar chat"
        "sidebar input";
      height: 100vh;
    }
    .sidebar {
      grid-area: sidebar;
      display: flex;
      flex-direction: column;
      background: var(--sidebar);
      border-right: 2px solid #ccc;
    }
    .users, .emojis {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      flex: 1;
      overflow-y: auto;
    }
    .chat-area {
      grid-area: chat;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      background: var(--chat-bg);
    }
    .chat-message {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
    .admin-controls {
      display: none; /* Hidden as requested */
    }
    .input-area {
      grid-area: input;
      padding: 10px;
      border-top: 2px solid #ccc;
      background: var(--input-bg);
    }
    .input-area form {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 8px;
    }
    .muted-label {
      color: red;
      font-style: italic;
      margin-left: 5px;
    }
    .typing-indicator {
      font-size: 0.9em;
      color: gray;
      margin-bottom: 6px;
      min-height: 1.2em;
    }
    .popup {
      position: absolute;
      bottom: 10px;
      right: 20px;
      background: var(--popup-bg);
      color: var(--popup-text);
      padding: 6px 12px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .popup.show {
      opacity: 1;
    }
    #emoji-buttons button {
      font-size: 20px;
      margin: 3px;
      cursor: pointer;
      background: none;
      border: none;
    }
    .toggle-darkmode {
      grid-area: header;
      text-align: right;
      padding: 10px;
    }
    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .online {
      background-color: green;
    }
    .afk {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="users">
        <h3>Online Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="emojis">
        <h3>Emojis</h3>
        <div id="emoji-buttons">
          <button type="button">‚ù§Ô∏è</button>
          <button type="button">üëç</button>
          <button type="button">üòÄ</button>
          <button type="button">üòÇ</button>
          <button type="button">üòé</button>
          <button type="button">üéâ</button>
        </div>
        <br>
        <input type="file" id="imageUpload" accept="image/*">
      </div>
    </div>

    <div class="toggle-darkmode">
      <button onclick="document.body.classList.toggle('dark-mode')">Toggle Dark Mode</button>
    </div>

    <div class="chat-area" id="chatbox">
      {% for message in messages %}
      <div class="chat-message" data-id="{{ message.id }}">
        <span>
          {{ message.timestamp.strftime('%H:%M') }} - {{ message.username }}
          {% if message.username in muted %}<span class="muted-label">(muted)</span>{% endif %}: {{ message.text|safe }}
        </span>
      </div>
      {% endfor %}
    </div>

    <div class="input-area">
      <div class="typing-indicator" id="typing-indicator"></div>
      <form id="chat-form">
        <input type="text" id="message" placeholder="Type a message..." required autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const chatbox = document.getElementById('chatbox');
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');
    const typingIndicator = document.getElementById('typing-indicator');
    const popup = document.getElementById('popup');
    const imageUpload = document.getElementById('imageUpload');

    socket.on('update_users', (users, isMod, mutedList) => {
      const userList = document.getElementById('users');
      userList.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        const dot = document.createElement('span');
        dot.className = 'status-dot online'; // Future enhancement: make conditional for AFK
        li.appendChild(dot);

        const userText = document.createTextNode(user);
        li.appendChild(userText);

        if (mutedList.includes(user)) {
          const mutedSpan = document.createElement('span');
          mutedSpan.className = 'muted-label';
          mutedSpan.textContent = ' (muted)';
          li.appendChild(mutedSpan);
        }

        if (isMod && user !== document.body.dataset.username) {
          const btn = document.createElement('button');
          btn.textContent = mutedList.includes(user) ? 'üîä' : 'üîá';
          btn.onclick = () => {
            if (mutedList.includes(user)) {
              socket.emit('unmute_user', user);
            } else {
              socket.emit('mute_user', user);
            }
          };
          li.appendChild(btn);
        }

        userList.appendChild(li);
      });
    });

    socket.on('typing', (username) => {
      typingIndicator.textContent = `${username} is typing...`;
    });

    socket.on('stop_typing', () => {
      typingIndicator.textContent = '';
    });

    messageInput.addEventListener('input', () => {
      socket.emit('typing');
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => {
        socket.emit('stop_typing');
      }, 1000);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (msg) {
        socket.emit('chat', msg);
        messageInput.value = '';
        socket.emit('stop_typing');
      }
    });

    socket.on('chat', (data) => {
      const div = document.createElement('div');
      div.className = 'chat-message';
      div.dataset.id = data.id;
      div.innerHTML = `<span>${data.timestamp} - ${data.username}: ${data.text}</span>`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
      showPopup(`${data.username} sent a message`);
    });

    socket.on('remove_message', (msgId) => {
      const msgEl = document.querySelector(`.chat-message[data-id='${msgId}']`);
      if (msgEl) msgEl.remove();
    });

    function deleteMessage(id) {
      socket.emit('delete_message', id);
    }

    function muteUser(username) {
      socket.emit('mute_user', username);
    }

    function unmuteUser(username) {
      socket.emit('unmute_user', username);
    }

    function showPopup(text) {
      popup.textContent = text;
      popup.classList.add('show');
      setTimeout(() => popup.classList.remove('show'), 3000);
    }

    document.querySelectorAll('#emoji-buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        const emoji = btn.textContent;
        const input = messageInput;
        const start = input.selectionStart;
        const end = input.selectionEnd;
        const text = input.value;
        input.value = text.slice(0, start) + emoji + text.slice(end);
        input.focus();
        input.setSelectionRange(start + emoji.length, start + emoji.length);
      });
    });

    imageUpload.addEventListener('change', () => {
      const file = imageUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          socket.emit('chat', `<img src='${e.target.result}' style='max-width:200px;'>`);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
