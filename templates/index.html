<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta charset="UTF-8">
    <title>Welcome to Project Xeri</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f2f5, #c9d6ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        .link-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            font-size: 1em;
            text-decoration: none;
            color: white;
            background-color: #4A90E2;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <h1>Welcome to Project Xeri</h1>
    <a class="link-button" href="/register">Register</a>
    <a class="link-button" href="/login">Login</a>
</body>
</html>
