<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xeri Playing Cards (SVG)</title>
  <link rel="stylesheet" href="css/cards.css" />
</head>
<body>
  <header class="toolbar">
    <h1>Xeri Playing Cards (SVG)</h1>
    <div class="actions">
      <button id="shuffleBtn">Shuffle</button>
      <button id="flipAllBtn">Flip All</button>
    </div>
  </header>

  <main>
    <div id="deck" class="card-grid" aria-live="polite"></div>
  </main>

  <script type="module">
    import { makeDeck, renderDeck, shuffle, flipAll } from "./js/cards-core.js";
    const deckEl = document.getElementById("deck");
    let deck = makeDeck();

    renderDeck(deckEl, deck);

    document.getElementById("shuffleBtn").addEventListener("click", () => {
      shuffle(deck);
      renderDeck(deckEl, deck);
    });

    document.getElementById("flipAllBtn").addEventListener("click", () => {
      flipAll(deck);
      renderDeck(deckEl, deck);
    });
  </script>
</body>
</html>
